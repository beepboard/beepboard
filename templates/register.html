{% extends "base.html" %}

{% block title %} register {% endblock %}

{% block head %}
	<link rel="stylesheet" href="/styles/register.css">
{% endblock %}

{% block main %}
	<article>
		<h2>beepboard registration form</h2>
		<form action="/api/v1/Account/register" method="POST">
		
			<div class="registerform">
				<div class="form-item">
					<label class="flex-u1" for="username">username</label>
					<input class="flex-u3" minlength="3" type="text" name="username">
				</div>
				
				<div class="form-item">
					<label class="flex-u1" for="password">password</label>
					<input class="flex-u3" type="password" name="password">
				</div>
				
				<button>REGISTER</button>
			</div>
			
		</form>
	</article>
{% endblock %}
